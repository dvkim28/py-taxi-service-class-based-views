{% extends "base.html" %}
{% block content %}
  <div class="container">
  <h1>List of manufactures</h1>
  <table class="table" style="width: 50%;">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Country</th>
    </tr>
  </thead>
  <tbody>
  {% for manufactur in manufacturers %}
    <tr>
      <th scope="row">{{ manufactur.id }}</th>
      <td>{{ manufactur.name }}</td>
      <td>{{ manufactur.country }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
  </div>
{% endblock %}
