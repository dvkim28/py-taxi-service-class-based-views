{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h1>List of Cars</h1>
    <table class="table" style="width: 80%;">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Manufacturer</th>
        <th scope="col">Country</th>
      </tr>
      </thead>
      <tbody>
      {% for car in car_list %}
        <tr>
          <th scope="row"><a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a></th>
          <td>{{ car.manufacturer.name }}</td>
          <td>
            {% for driver in car.drivers.all %}
              {{ driver.license_number }};
            {% endfor %}
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
